<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserimento Dati</title>
    <style>
        body { background-color: #f4f4f9; font-family: Arial, sans-serif; color: #333; margin: 0; padding: 0; }
        .container { width: 80%; max-width: 600px; margin: 40px auto; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
        h1 { text-align: center; color: #4CAF50; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input[type="text"] { padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        input[type="submit"] { margin-top: 20px; padding: 10px; border: none; border-radius: 4px; background-color: #4CAF50; color: #fff; font-size: 1em; cursor: pointer; transition: background-color 0.3s ease; }
        input[type="submit"]:hover { background-color: #45a049; }
        .message { margin-top: 20px; padding: 10px; border-radius: 4px; background-color: #f8d7da; color: #721c24; }
        <style>
     
            body {
         font-family: Arial, sans-serif;
         line-height: 1.6;
         margin: 0;
         padding: 0;
         background-color: #f4f4f4;
     }
     
   

     
     /* Header principale */
     header {
         background: #333;
         color: white;
         padding: 1rem;
         text-align: center;
         position: relative;
     }
     
     header h1 {
         margin: 0;
         font-size: 24px;
     }
     
     .user-area {
         position: absolute;
         top: 10px;
         right: 20px;
         display: flex;
         align-items: center;
     }
     
     /* Stile per il menu hamburger */
     .hamburger {
         cursor: pointer;
         padding: 5px;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         width: 30px;
         height: 24px;
     }
     
     .hamburger-line {
         height: 3px;
         width: 100%;
         background-color: white;
         border-radius: 2px;
     }
     
     .dropdown {
         display: none;
         position: absolute;
         right: 0;
         top: 34px;
         background-color: #444;
         box-shadow: 0 4px 8px rgba(0,0,0,0.2);
         border-radius: 3px;
         overflow: hidden;
         z-index: 100;
     }
     
     .dropdown.active {
         display: block;
     }
     
     .dropdown a, .dropdown button {
         display: block;
         padding: 10px 15px;
         text-decoration: none;
         color: white;
         text-align: left;
         width: 100%;
         border: none;
         background: none;
         font-size: 16px;
         cursor: pointer;
         transition: background-color 0.3s;
     }
     
     .dropdown a:hover, .dropdown button:hover {
         background-color: #555;
     }
     
     .dropdown .btn-logout {
         background-color: #e74c3c;
         color: white;
         border: none;
         text-align: center;
         transition: background-color 0.3s;
     }
     
     .dropdown .btn-logout:hover {
         background-color: #c82333;
     }
     
   
 
     
         </style>
     </head>
     <body>
         <header>
             <div class="user-area">
                 <div class="hamburger" onclick="toggleDropdown()">
                     <div class="hamburger-line"></div>
                     <div class="hamburger-line"></div>
                     <div class="hamburger-line"></div>
                 </div>
                 
                <div class="dropdown" id="dropdown-menu">
                <a href="/" title="Torna alla home">Home</a>
                <a href="/export-associazioni" title="Esporta associazioni">File inail</a>
                <a href="/dashboard" title="dasboard">Dashboard</a>
                <a href="/convenzioni" title="genera convenzioni">Convenzioni</a>
                <button onclick="window.location.href='/logout'" class="btn-logout">Logout</button>
            </div>
             </div>
             <h1>Sistema di Gestione Mail pcto</h1>
         </header>
     
         <script>
             function toggleDropdown() {
                 const dropdown = document.getElementById('dropdown-menu');
                 dropdown.classList.toggle('active');
             }
             
             // Chiude il dropdown se si clicca altrove nella pagina
             window.addEventListener('click', function(e) {
                 const dropdown = document.getElementById('dropdown-menu');
                 const hamburger = document.querySelector('.hamburger');
                 
                 if (!hamburger.contains(e.target) && !dropdown.contains(e.target)) {
                     dropdown.classList.remove('active');
                 }
             });
         </script>
</head>
<body>
    <div class="container">
        <h1>Inserisci i dati</h1>

        
        <form action="/sito_mail" method="post">
            <label for="anno_scolastico">ANNO_SCOLASTICO:</label>
            <input type="text" id="anno_scolastico" name="anno_scolastico">
            
            <label for="inizio_primo_periodo">INIZIO_PRIMO_PERIODO:</label>
            <input type="text" id="inizio_primo_periodo" name="inizio_primo_periodo">
            
            <label for="fine_primo_periodo">FINE_PRIMO_PERIODO:</label>
            <input type="text" id="fine_primo_periodo" name="fine_primo_periodo">
            
            <label for="inizio_secondo_periodo">INIZIO_SECONDO_PERIODO:</label>
            <input type="text" id="inizio_secondo_periodo" name="inizio_secondo_periodo">
            
            <label for="fine_secondo_periodo">FINE_SECONDO_PERIODO:</label>
            <input type="text" id="fine_secondo_periodo" name="fine_secondo_periodo">
            
            <label for="link_modulo">LINK_MODULO:</label>
            <input type="text" id="link_modulo" name="link_modulo">
            
            <label for="prof_1">PROF_1:</label>
            <input type="text" id="prof_1" name="prof_1">
            
            <label for="prof_2">PROF_2:</label>
            <input type="text" id="prof_2" name="prof_2">
            
            <input type="submit" value="Anteprima">
        </form>
    </div>
</body>
</html>
